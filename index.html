<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
</head>

<body>
    <center>
        <h1>Random Month:</h1>
        <br />
        <div id="root"></div>
        <button onclick="ranMonth()">Click Me</button>
    </center>

    <script>
        function ranMonth() {
            var random = Math.floor(Math.random() * 12 + 1);
            switch (random) {
                case 1:
                    document.getElementById('root').innerHTML = 'January';
                    break;
                case 2:
                    document.getElementById('root').innerHTML = 'February';
                    break;
                case 3:
                    document.getElementById('root').innerHTML = 'March';
                    break;
                case 4:
                    document.getElementById('root').innerHTML = 'April';
                    break;
                case 5:
                    document.getElementById('root').innerHTML = 'May';
                    break;
                case 6:
                    document.getElementById('root').innerHTML = 'June';
                    break;
                case 7:
                    document.getElementById('root').innerHTML = 'July';
                    break;
                case 8:
                    document.getElementById('root').innerHTML = 'August';
                    break;
                case 9:
                    document.getElementById('root').innerHTML = 'September';
                    break;
                case 10:
                    document.getElementById('root').innerHTML = 'October';
                    break;
                case 11:
                    document.getElementById('root').innerHTML = 'November';
                    break;
                case 12:
                    document.getElementById('root').innerHTML = 'December';
                    break;
            }
        }
    </script>
</body>

</html>
